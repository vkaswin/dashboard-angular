<button mat-raised-button matTooltip="Hello World!" class="btn" color="primary">Primary</button>
<button mat-raised-button class="btn-1" color="primary" (click)="openDialog()">Open Dialog</button>

<button mat-icon-button color="primary">
    <mat-icon>home</mat-icon>
</button>

<button mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>delete</mat-icon>
</button>

<button mat-raised-button color="primary"
      matBadge="8" matBadgePosition="after" matBadgeColor="accent">
    Action
</button>
<br>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
</mat-button-toggle-group>
<br>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
<br>
<mat-checkbox>Check me!</mat-checkbox>
<br>
<mat-progress-bar class="progress" mode="determinate" value="20"></mat-progress-bar>
<mat-spinner diameter="40"></mat-spinner>
<mat-tab-group class="progress">
  <mat-tab label="First"> Content 1 </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
